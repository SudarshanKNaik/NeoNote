global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'student-notes-app'
    static_configs:
      - targets:
          - 'host.docker.internal:8001'   # Works on Docker Desktop (Mac/Windows)
          - '172.17.0.1:8001'             # Works on Linux Docker host
          - 'app:8001'                    # Works when Prometheus runs in the same docker-compose network
    metrics_path: /metrics
    scheme: http

